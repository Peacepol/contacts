<div class="container my-5">
    <h5>Contact List</h5>
    <table class="table table-striped" id="contactsTable" *ngIf="contacts">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Company Name</th>
                <th>Mobile Number</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{contact.id}}</td>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.companyName}}</td>
                <td>{{contact.mobileNumber}}</td>
                <td>{{contact.emailAddress}}</td>
                <td><a class="btn btn-info" [routerLink]="['edit',contact.id ]"> View</a></td>
            </tr>
        </tbody>
    </table>
</div>
